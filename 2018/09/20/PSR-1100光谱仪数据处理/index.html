ne">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf-8 -*- </span></span><br><span class="line"><span class="comment"># python 3.5.4</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"><span class="keyword">import</span> json</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np </span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt </span><br><span class="line"><span class="keyword">import</span> matplotlib</span><br><span class="line"><span class="keyword">from</span> decimal <span class="keyword">import</span> Decimal</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">PsrSpectrum</span><span class="params">()</span>:</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, name, dir)</span>:</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            self.loadasjson()</span><br><span class="line">        <span class="keyword">except</span>:</span><br><span class="line">            self.name, self.dir = name, dir</span><br><span class="line">            self.file2obj()</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 转化sed文件到specturm对象，传入参数路径file_dir和名称file_name</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">file2obj</span><span class="params">(self)</span>:</span>                </span><br><span class="line">        file = os.path.join(self.dir,self.name)         <span class="comment">#拼接得到文件路径</span></span><br><span class="line">        <span class="keyword">with</span> open(file,<span class="string">'r'</span>) <span class="keyword">as</span> f:</span><br><span class="line">            content = [line.strip() <span class="keyword">for</span> line <span class="keyword">in</span> f]      <span class="comment">#使用strip()函数去除换行符</span></span><br><span class="line">        self.num = content[<span class="number">2</span>][<span class="number">-9</span>:<span class="number">-4</span>]</span><br><span class="line">        self.name = self.name[:<span class="number">-4</span>]  </span><br><span class="line">        content = [tuple(l.replace(<span class="string">' '</span>,<span class="string">''</span>).split(<span class="string">'\t'</span>)) <span class="keyword">for</span> l <span class="keyword">in</span> content] </span><br><span class="line">        <span class="comment"># 删除行中的空格，利用制表符\t ，拆分字符串生成列表   </span></span><br><span class="line">        self.Data = content[<span class="number">27</span>:]                             <span class="comment">#临时变量Dta包含实验数据</span></span><br><span class="line">        self.wvl, self.rad_ref, self.rad_target, self.ref = [], [], [], []      </span><br><span class="line">        <span class="comment"># 白板、地物光谱辐亮度rad_ref、rad_target,反射率ref</span></span><br><span class="line">        <span class="keyword">for</span> t <span class="keyword">in</span> self.Data:                                  <span class="comment">#依次遍历</span></span><br><span class="line">            <span class="keyword">try</span>:                                        </span><br><span class="line">                self.rad_target.append(<span class="number">100</span>*float(t[<span class="number">2</span>]))   </span><br><span class="line">                <span class="comment"># 原光谱辐亮度数据单位是w/m^2/nm/sr，乘100转换为μw/cm^2/nm/sr</span></span><br><span class="line">                self.rad_ref.append(<span class="number">100</span>*float(t[<span class="number">1</span>]))</span><br><span class="line">                <span class="comment">#s.ref.append((float(t[2])/float(t[1])),4)</span></span><br><span class="line">                self.ref.append(float(((Decimal(t[<span class="number">2</span>])  *<span class="number">100</span>)/Decimal(t[<span class="number">1</span>]))))    </span><br><span class="line">                <span class="comment"># 利用Decimal模块控制精度</span></span><br><span class="line">                self.wvl.append(float(t[<span class="number">0</span>]))</span><br><span class="line"></span><br><span class="line">            <span class="keyword">except</span>:</span><br><span class="line">                self.ref.append(float(t[<span class="number">1</span>]))</span><br><span class="line">                self.wvl.append(float(t[<span class="number">0</span>]))</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">loadasjson</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="keyword">with</span> open(os.path.join(self.dir, <span class="string">'json'</span>,self.name+<span class="string">'.json'</span>),<span class="string">'r'</span>) <span class="keyword">as</span> js:</span><br><span class="line">            jsondict = json.load(js)</span><br><span class="line">        self.name, self.dir, self.wvl, self.ref, self.rad_ref, \</span><br><span class="line">        self.rad_target = jsondict[<span class="string">'name'</span>], jsondict[<span class="string">'dir'</span>], jsondict[<span class="string">'wvl'</span>], \</span><br><span class="line">        jsondict[<span class="string">'ref'</span>], jsondict[<span class="string">'rad_ref'</span>], jsondict[<span class="string">'rad_target'</span>]</span><br><span class="line">        </span><br><span class="line"></span><br><span class="line">        print(<span class="string">'Save as json done'</span>)  </span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">saveasjson</span><span class="params">(self)</span>:</span></span><br><span class="line">        dict = &#123;<span class="string">'name'</span>:self.name, <span class="string">'dir'</span>:self.dir,</span><br><span class="line">                <span class="string">'wvl'</span>:self.wvl, <span class="string">'ref'</span>:self.ref, </span><br><span class="line">                <span class="string">'rad_ref'</span>:self.rad_ref, <span class="string">'rad_target'</span>:self.rad_target&#125;</span><br><span class="line">        <span class="keyword">with</span> open(os.path.join(self.dir, <span class="string">'json'</span>, self.name+<span class="string">'.json'</span>),<span class="string">'w'</span>) <span class="keyword">as</span> js:</span><br><span class="line">            json.dump(dict,js)</span><br><span class="line">        print(<span class="string">'Save as json done'</span>)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">list2array</span><span class="params">(self)</span>:</span></span><br><span class="line">        array = &#123;&#125;</span><br><span class="line">        array[<span class="string">'wvl'</span>] = np.array(self.wvl)                   <span class="comment">#列表list转换为numpy数组array对象</span></span><br><span class="line">        array[<span class="string">'ref'</span>] = np.array(self.ref)</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            array[<span class="string">'rad_target'</span>] = np.array(self.rad_target)</span><br><span class="line">            array[<span class="string">'rad_ref'</span>] = np.array(self.rad_ref)</span><br><span class="line">        <span class="keyword">except</span>:</span><br><span class="line">            array[<span class="string">'rad_target'</span>], array[<span class="string">'rad_ref'</span>] = <span class="literal">None</span>, <span class="literal">None</span></span><br><span class="line">        <span class="keyword">return</span>  array</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">plot_picture</span><span class="params">(self)</span>:</span>                            <span class="comment">#利用对象生成图表                              </span></span><br><span class="line">    <span class="comment"># font = FontProperties(fname=r"c:\windows\fonts\simsun.ttc", size=14)  </span></span><br><span class="line">        <span class="comment"># myfont = matplotlib.font_manager.FontProperties(fname=r"c:\windows\fonts\simsun.ttc")</span></span><br><span class="line">        ary = self.list2array()</span><br><  class="comment">#网格</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            ax2 = fig.add_subplot(<span class="number">122</span>)</span><br><span class="line">            <span class="comment"># ax2 = ax1.twinx()                     #同x轴异Y轴</span></span><br><span class="line">            plt.ylim(<span class="number">0</span>,<span class="number">6.5</span>)                           <span class="comment">#限定y轴坐标区间</span></span><br><span class="line">            ax2.set_xlabel(<span class="string">"Wave lenghth(nm)"</span>)</span><br><span class="line">            ax2.set_ylabel(<span class="string">"Spectral Radiance(μw/cm^2/nm/sr)"</span>)</span><br><span class="line">            ax2.plot(ary[<span class="string">'wvl'</span>], ary[<span class="string">'rad_target'</span>], label=<span class="string">"$Rad Target$"</span>,color=<span class="string">"blue"</span>, linewidth=<span class="number">1</span>)</span><br><span class="line">            ax2.plot(ary[<span class="string">'wvl'</span>], ary[<span class="string">'rad_ref'</span>], label=<span class="string">"$Rad Ref$"</span>, color=<span class="string">"010101"</span>, linewidth=<span class="number">1</span>)</span><br><span class="line">            plt.grid(<span class="literal">True</span>)</span><br><span class="line">            plt.legend(loc=<span class="string">'upper right'</span>) </span><br><span class="line">        <span class="keyword">except</span>:</span><br><span class="line">            <span class="keyword">pass</span></span><br><span class="line">        plt.savefig(os.path.join(self.dir, <span class="string">'picture'</span>, self.name+<span class="string">'.png'</span>), dpi=<span class="number">220</span>,bbox_inches=<span class="string">'tight'</span>) </span><br><span class="line">        <span class="comment">#输出为图片</span></span><br><span class="line">        print(self.name+<span class="string">'done!'</span>)</span><br><span class="line">        <span class="comment"># plt.show()                            #绘出图像</span></span><br><span class="line">        plt.close()                             <span class="comment">#释放对象</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">selectSed</span><span class="params">(fileToRecognize_list)</span>:</span>       <span class="comment">#识别文件是否为sed文件   </span></span><br><span class="line">    selected_list = []</span><br><span class="line">    <span class="keyword">for</span> file <span class="keyword">in</span> fileToRecognize_list:</span><br><span class="line">        <span class="keyword">if</span> re.match(<span class="string">r'^(.*)\.sed$'</span>, file):</span><br><span class="line">            selected_list.append(file)</span><br><span class="line">    <span class="keyword">return</span> selected_list</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_spec_dict</span><span class="params">(dir)</span>:</span>    </span><br><span class="line">    file_list = os.listdir(dir)</span><br><span class="line">    file_list.sort()   <span class="comment">########################</span></span><br><span class="line">    file_list = selectSed(file_list)</span><br><span class="line">    spec_dict = &#123;&#125;</span><br><span class="line">    <span class="keyword">for</span> file <span class="keyword">in</span> file_list:</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            spec_dict[file] = PsrSpectrum(file, dir)        </span><br><span class="line">            print(spec_dict[file].name)</span><br><span class="line">        <span class="keyword">except</span>:</span><br><span class="line">            <span class="keyword">pass</span></span><br><span class="line">    <span class="keyword">return</span> spec_dict</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span> :</span><br><span class="line">    dir = os.path.split(os.path.realpath(__file__))[<span class="number">0</span>]            </span><br><span class="line">    spec_dict = get_spec_dict(dir)</span><br><span class="line">    <span class="keyword">if</span> spec_dict:</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            os.makedirs(os.path.join(dir, <span class="string">'picture'</span>))</span><br><span class="line">        <span class="keyword">except</span>:</span><br><span class="line">            <span class="keyword">pass</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            os.makedirs(os.path.join(dir, <span class="string">'json'</span>))</span><br><span class="line">        <span class="keyword">except</span>:</span><br><span class="line">            <span class="keyword">pass</span></span><br><span class="line">        <span class="keyword">for</span> key, value <span class="keyword">in</span> spec_dict.items():</span><br><span class="line">            print(<span class="string">'working"'</span>+key+<span class="string">"\""</span>)</span><br><span class="line">            value.plot_picture()</span><br><span class="line">            value.saveasjson()   </span><br><span class="line">        print(<span class="string">"\nAll done!"</span>)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        print(<span class="string">"\nDid not find any '.sed' files"</span>)</span><br></pre></td></tr></table></figure>
